name: Custom client setup

on:
  workflow_call:
    inputs:
      environment:
        type: string
        default: ""

jobs:
  setup-custom-client:
    name: Setup Custom Client Configuration
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Custom client, install python
        uses: actions/setup-python@v6

      - name: Custom client, validate or generate encryption keys
        shell: bash
        run: |
          pip install pynacl
          if [ -n '${{ secrets.CUSTOM_CONFIG_PUBLIC_KEY }}' ] && [ -n '${{ secrets.CUSTOM_CONFIG_PRIVATE_KEY }}' ]; then
            echo "Validating provided keys..."
            python3 res/custom_client_utils.py validate-keys --public-key '${{ secrets.CUSTOM_CONFIG_PUBLIC_KEY }}' --private-key '${{ secrets.CUSTOM_CONFIG_PRIVATE_KEY }}'
            echo '${{ secrets.CUSTOM_CONFIG_PUBLIC_KEY }}' > custom_client_public_key.txt
            echo '${{ secrets.CUSTOM_CONFIG_PRIVATE_KEY }}' > custom_client_private_key.txt
          else
            echo "Generating new keypair..."
            python3 res/custom_client_utils.py generate-keys
          fi

      - name: Upload custom client public key
        uses: actions/upload-artifact@v4
        with:
          name: custom-public-key-${{ inputs.environment }}
          path: custom_client_public_key.txt
          if-no-files-found: error

      - name: Upload custom client private key
        uses: actions/upload-artifact@v4
        with:
          name: custom-private-key-${{ inputs.environment }}
          path: custom_client_private_key.txt
          if-no-files-found: error

      - name: Custom client, validate and encrypt config
        shell: bash
        run: |
          python3 res/custom_client_utils.py encrypt --config '${{ secrets.CUSTOM_CONFIG_JSON }}' --private-key "$(cat custom_client_private_key.txt)" --output custom.txt
          echo '${{ secrets.CUSTOM_CONFIG_JSON }}' > custom.json

      - name: Upload custom client config - plain json
        uses: actions/upload-artifact@v4
        with:
          name: custom-config-json-${{ inputs.environment }}
          path: custom.json
          if-no-files-found: error

      - name: Upload custom client config - encrypted txt
        uses: actions/upload-artifact@v4
        with:
          name: custom-config-${{ inputs.environment }}
          path: custom.txt
          if-no-files-found: error
